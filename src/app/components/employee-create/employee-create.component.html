<body>
<div class="container">
  <div class="row justify-content-center">
  <div class="col-50">
    <!-- form card register -->
  
    <div class="card-body">
      
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <label >REGISTRATION FORM</label>
        <div class="row">
        <div class=" col form-group ">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" required >
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>
        <div class=" col form-group ">
          <label for="inputName">profile</label>
          <input class="form-control" formControlName="profile" type='file' (change)="onSelectFile($event)">
  
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            required.
          </div>
        </div>
       
        </div>
        
        <div class="row">
        <div class="col form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email" required>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="col form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber" required>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col form-group">
          <label for="inputPassword3">JobType</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="designation">
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
            Choose designation.
          </div>
          <br>
        </div>
        <div class="col form-group" >
          <label for="inputPassword3">DOB:</label>
          <input class="form-control" type="date" formControlName="dob">
        </div> </div>


        <div class="row text-right mb-3">
          <div class="col">
            <div class=" col form-group">
              <label for="inputPassword3">preffered Location</label>
              <select class="custom-select form-control" (change)="updateLocation($event.target.value)"
                formControlName="location">
                <option value="">Choose...</option>
                <option *ngFor="let employeeLocation of EmployeeLocation" value="{{employeeLocation}}">{{employeeLocation}}
                </option>
              </select>
          </div></div>
        
          
         <div class="col" > <button class="btn btn-success " type="submit">Register</button></div>
         
            
          
    
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>

</div>
</body>

<html>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">DOB</th>
        <th scope="col">JobType</th>
        <th scope="col center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        <td scope="row">{{employee.name}}</td>
        
        <td>{{employee.email}}</td>
        <td>{{employee.phoneNumber}}</td>
         <td>{{employee.dob}}</td>
        <td>{{employee.designation}}</td>
        <td class="text-center edit-block">
          <span class="pic" [routerLink]="['/http://placehold.it/180', employee._id]">
            <button type="button" class="btn btn-success btn-sm">proile</button>
          </span>
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</html>
